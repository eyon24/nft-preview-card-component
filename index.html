<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Overpass:wght@300;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="stylesheet" href="./resources/css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 10px;
      color: #fff;
    }

    .attribution a {
      color: hsl(29, 80%, 67%);
    }
  </style>

</head>

<body>
  <main>
    <div class="container">
      <div class="img-container">
        <img class="img" src="./resources/images/image-equilibrium.jpg">

        <div class="creator-img-hover">
          <img src="./resources/images/icon-view.svg" class="hov">
        </div>
          
      </div>


      <div class="eqID-container">
        <span class="eqID">Equilibrium #3429</span>
      </div>

      <div class="description-container">
        <span class="description">
          Our Equilibrium collection promotes balance and calm.
        </span>
      </div>
      
      <div class="detail-container">
        <span class="amount">
          <div class="eth-icon-container">
            <img class="eth-icon" src="./resources/images/icon-ethereum.svg">
          </div>
          0.041 ETH
        </span>
        <span class="time-left">
          <div class="clock-icon-container">
            <img class="clock-icon" src="./resources/images/icon-clock.svg">
          </div>
          3 days left
        </span>
      </div>
      
      <hr class="line">

      <footer class=creator-container>
        <div class="creator-img-container">
          <img class="creator-img" src="./resources/images/image-avatar.png">
        </div>

        <span class="creator">
          Creation of 
        </span>
        <span class="creator-name">
          Jules Wyvern
        </span>
      </footer>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eric Yon</a>.
  </div>
</body>
</html>
